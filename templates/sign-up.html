{% extends 'base.html' %}
{% load static %}
{% block content %}



<section class="main_home_section signup_section">
  <div class="container">
    <div class="effeciantbox signup01box">
      <div class="row rowflex">
        <div class="col-md-7 col-sm-6 text-left">
          <div class="weglad">
            <h2>We are glad</h2>
            <div class="securlist">
              <ul class="list-inline">
                <li>
                  <div class="svgicon"><img src="{% static 'images/fast.svg' %}" alt="Fast" width="48" height="48"></div>
                  <span>Fast</span>
                </li>
                <li>
                  <div class="svgicon"><img src="{% static 'images/secure.svg' %}" alt="Secure" width="48" height="48"></div>
                  <span>Secure</span>
                </li>
                <li>
                  <div class="svgicon"><img src="{% static 'images/efficient.svg' %}" alt="Efficient" width="48" height="48"></div>
                  <span>Efficient</span>
                </li>
              </ul>
            </div>
            <div class="social_icons01">
              <ul class="list-inline">
                <li><a href="#"><img src="{% static 'images/Facebook.svg' %}" alt="Facebook" width="48" height="48"></a></li>
                <li><a href="#"><img src="{% static 'images/Youtube.svg' %}" alt="Youtube" width="48" height="48"></a></li>
                <li><a href="#"><img src="{% static 'images/twitter.svg' %}" alt="Twitter" width="48" height="48"></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-sm-6">
          <div class="signup_form">
            <h3>Signup</h3>
            <div class="alredy_ac"><a href="#">Already have an account?</a> <a class="loginlink" href="login">Login</a></div>
            <p style="color:black">{{message}}</p>
            <form method="POST" action="{% url 'signup' %}"> 
              
                
          
              {% csrf_token %}<div class="form-group">
                <div class="row">
                  <div class="col-lg-6">
                    <input type="text" name="fname" style="color:black ;" placeholder="First Name"/>
                  </div>
                  <div class="col-lg-6">
                    <input type="text" name="lname" placeholder="Last Name" style="color:black ;"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-12">
                    <input type="email" style="color:black ;" name="email" placeholder="Email" style="color:black ;"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-12">
                    <input type="text" style="color:black ;"name="phonenumber" placeholder="Phone Number" style="color:black ;"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12">
                    <input style="color:black ;" type="password" name="password" placeholder="Password"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12">
                    <input type="password" style="color:black ;" name="password" placeholder="Repeat Password"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12">
                    <label class="container_signup">I confirm that I have read, consent and agree to <a href="#">Crystal Pay Account Terms of Use</a> and <a href="#">the Crystal Pay Privacy Policy</a>
                      <input type="checkbox" checked="checked">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="registrnow_go">
                <input type="submit" class="btn registr_go" value='Register Now'>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
