<!DOCTYPE html>
{% load static %}


 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>Crystal Pay - Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">  
    
  </head>

  <body>
    
    <div class="crystalpay_main">

      <header class="main_header">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 col-xs-9">
              <div class="text-left">
                <div class="custom-logo">
                  <a href="{% url 'home' %}"><img src="{% static 'images/logo.svg' %}" alt="logo" width="333" height="60"></a>
                </div>
              </div>
            </div>
            <div class="col-sm-8 col-xs-3">
              <div class="text-right">
                <div class="navigation_sec hidden-xs">
                  <ul class="list-inline">
                    <li><a href="#">Transfer Money</a></li>
                    <li><a href="#">Pay Online</a></li>
                    <li><a href="/login" class="btn small">Login</a></li>
                    <li><a href="/signup" class="btn small">Register</a></li>
                  </ul>
                </div>
                <div class="navigation_mob visible-xs">
                  <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <ul class="list-unstyled">
                      <li><a href="#">Transfer Money</a></li>
                      <li><a href="#">Pay Online</a></li>
                      <li><a href="/login">Login</a></li>
                      <li><a href="/signup">Register</a></li>
                    </ul>
                  </div>
                  <span class="mobilebar" onclick="openNav()"><i class="fa fa-bars" aria-hidden="true"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

{% block content %}

{% endblock %}
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
